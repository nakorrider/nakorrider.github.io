---
name: Portfolio Nakor Rider CI

on: 
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run HTML Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSCPD: false       # Disable duplicate code check
          VALIDATE_STANDARD: false    # Disable JavaScript Standard Style check
          VALIDATE_CSS: false         # Disable CSS linting
          VALIDATE_HTML: false        # Disable HTML linting

      - name: Check for Broken Links
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          timeout: 30
          concurrency: 5
